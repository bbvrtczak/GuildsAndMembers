<article *ngIf="member">
  <header><h2>Edit member</h2></header>

  <form class="container"  #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label class="inputlabel" for="name">Name </label>
          <input class="input" id="name" name="name" [(ngModel)]="member.name"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label class="inputlabel"for="role">Role </label>
          <input class="input" id="role" name="role" [(ngModel)]="member.role"/>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-2 p-2">
        <button class="button-30" type="submit">Update</button>
      </div>
      <div class="col-2 p-2">
        <button class="button-30" type="button" (click)="form.resetForm(original)">Reset</button>
      </div>
    </div>
  </form>
</article>
